<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8"/>
    <title>Responsive Tests</title>
    <link rel="stylesheet" href="style.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/headjs/0.99/head.min.js"></script> 
</head>
<body>
    <div id="wrap">
        <div id="nav" class="clear">
            <a href="script.html">SCRIPT SRC <em>in head</em></a>
            <a href="script-bottom.html">SCRIPT SRC <em>on bottom</em></a>
            <a href="headjs.html">SCRIPT <em>via HeadjJS</em></a>
            <br />
        </div>
        <div id="content">
            <h1>Responsive Detections</h1>
            <p>
                <div id="result"></div>
            </p>
        </div>
        <div id="footer">
            <a href="../index.html#theory">&laquo; headjs.com</a>
            &nbsp; | &nbsp; <a href="https://github.com/headjs/headjs/issues">found a bug?</a>
        </div>
    </div>

    <script>
        var timer  = 0;
        var result = "";

        // Detect
        function resize() {
            result = "".concat("innerWidth: ", window.innerWidth, ", innerHeight: ", window.innerHeight, " / outerWidth:", window.outerWidth, ", outerHeight: ", window.outerHeight);
            result = "".concat(result, "<br/>", "clientWidth: ", document.documentElement.clientWidth, ", clientHeight: ", document.documentElement.clientHeight, " / screen.width:", window.screen.width, ", screen.height: ", window.screen.height);
           
            document.getElementById("result").innerHTML = result;

            clearTimeout(timer);
            timer = setTimeout(function () {
                var detected = document.createElement("div");
                detected.innerHTML = document.documentElement.className;
                document.getElementById("result").appendChild(detected);
            }, 1000);
        }

        resize();

        // Throttle navigators from triggering too many resize events
        var resizeId = 0;

        function onResize() {
            clearTimeout(resizeId);
            resizeId = setTimeout(resize, 50);
        }

        // Manually attach, as to not overwrite existing handler
        if (window.addEventListener) {
            window.addEventListener("resize", onResize, false);

        } else {
            window.attachEvent("onresize", onResize);
        }
    </script>
</body>
</html>
