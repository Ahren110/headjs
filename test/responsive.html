<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Responsive Tests</title>   
    <script src="//cdnjs.cloudflare.com/ajax/libs/headjs/0.99/head.min.js"></script> 
</head>
<body>
    <h1>Responsive Detections</h1>
    
    <div id="result"></div>
   

    <script>
        var timer  = 0;
        var result = "";

        // Detect
        function resize() {
            result = "".concat("innerWidth: ", window.innerWidth, ", outerWidth: ", window.outerWidth, "<br />");
            result = "".concat(result, "clientWidth: ", document.documentElement.clientWidth, ", screen.width: ", window.screen.width);
           
            document.getElementById("result").innerHTML = result;

            //clearTimeout(timer);
            //timer = setTimeout(function () {
            //    var detected = document.createElement("div");
            //    detected.innerHTML = document.documentElement.className;
            //    document.getElementById("result").appendChild(detected);
            //}, 1000);
        }

        resize();

        // Throttle navigators from triggering too many resize events
        var resizeId = 0;

        function onResize() {
            clearTimeout(resizeId);
            resizeId = setTimeout(resize, 50);
        }

        // Manually attach, as to not overwrite existing handler
        if (window.addEventListener) {
            window.addEventListener("resize", onResize, false);

        } else {
            window.attachEvent("onresize", onResize);
        }
    </script>
</body>
</html>
