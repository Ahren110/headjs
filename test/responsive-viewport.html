<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Responsive Tests</title>   
    <script src="//cdnjs.cloudflare.com/ajax/libs/headjs/0.99/head.min.js"></script> 
</head>
<body>
    <h2>Responsive Detections (try orientations with IOS7 device)</h2>    
    <h5>&lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0, maximum-scale=1.0&quot; /&gt;</h5>
    <h3><a href="responsive.html">Without ViewPort Tag</a></h3>    

    <div id="result"></div>
   
    <script>
        // Detect
        function resize() {
            var result = document.getElementById("result");
            var parent = result.parentNode;
            parent.removeChild(result);

            var newResult = document.createElement("div");
            newResult.id  = "result";

            newResult.appendChild(getResult("innerWidth: " + window.innerWidth));
            newResult.appendChild(getResult("outerWidth: " + window.outerWidth));
            newResult.appendChild(getResult("clientWidth:  " + document.documentElement.clientWidth));
            newResult.appendChild(getResult("screen.width:  " + window.screen.width));
            newResult.appendChild(getResult("<br />"));
            newResult.appendChild(getResult("innerHeight: " + window.innerHeight));
            newResult.appendChild(getResult("outerHeight: " + window.outerHeight));
            newResult.appendChild(getResult("clientHeight: " + document.documentElement.clientHeight));
            newResult.appendChild(getResult("screen.height: " + window.screen.height));
            
            parent.appendChild(newResult);
        }
        
        function getResult(msg) {
            var ele = document.createElement("div");
            ele.innerHTML = msg;

            return ele;
        }

        resize();

        // Throttle navigators from triggering too many resize events
        var resizeId = 0;

        function onResize() {
            clearTimeout(resizeId);
            resizeId = setTimeout(resize, 50);
        }

        // Manually attach, as to not overwrite existing handler
        if (window.addEventListener) {
            window.addEventListener("resize", onResize, false);

        } else {
            window.attachEvent("onresize", onResize);
        }
    </script>
</body>
</html>
